apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: |
    server {
      listen          8080;
      server_name     localhost;

      location /api/ {
          proxy_pass  http://localhost:7000/api/;
      }

      // location with routePrefix
      location /kubediag/${routePrefix}/api/ {
          proxy_pass http://localhost:7000/api/;
      }

      // location with routePrefix
      location /kubediag/${routePrefix}/ {
          proxy_pass http://localhost:8080/;
      }

      location / {
          root        /usr/share/nginx/html;
          index       index.html index.htm;
          try_files   $uri $uri/ /index.html;
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubediag-dashboard
  labels:
    app: kubediag-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubediag-dashboard
  template:
    metadata:
      labels:
        app: kubediag-dashboard
    spec:
      containers:
      - name: backend
        image: hub.c.163.com/kubediag/kubediag-dashboard-backend:v0.1.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7000
      - name: frontend
        image: hub.c.163.com/kubediag/kubediag-dashboard-frontend:v0.1.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: nginx-conf
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: nginx.conf
            readOnly: true
      volumes:
      - name: nginx-conf
        configMap:
          name: nginx-conf
          items:
            - key: nginx.conf
              path: nginx.conf
